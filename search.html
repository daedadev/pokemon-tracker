        <div class="row">
            
            <div class="col s12 m4 l3">
              <!-- Grey navigation panel -->
              
              <ul id="slide-out" class="sidenav sidenav-fixed">
                <h3>Search for Pokemon cards by name , type, or generation.</h3>
                <div class="input-field col s12">
                    <label for="current-search">Pokemon Name</label>
                    <input type="text" id="name-input" name="current-search">
                    
                    <h5>Generation</h5>
                    <select class="browser-default" id="generation-search">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="generation/1">1</option>
                      <option value="generation/2">2</option>
                      <option value="generation/3">3</option>
                      <option value="generation/4">4</option>
                      <option value="generation/5">5</option>
                      <option value="generation/6">6</option>
                      <option value="generation/7">7</option>
                    </select>

                    <h5>Pokemon Type</h5>
                    <select class="browser-default" id="type-search">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="type/6">Bug</option>
                      <option value="type/16">Dark</option>
                      <option value="type/15">Dragon</option>
                      <option value="type/12">Electric</option>
                      <option value="type/17">Fairy</option>
                      <option value="type/1">Fighting</option>
                      <option value="type/9">Fire</option>
                      <option value="type/2">Flying</option>
                      <option value="type/7">Ghost</option>
                      <option value="type/11">Grass</option>
                      <option value="type/4">Ground</option>
                      <option value="type/14">Ice</option>
                      <option value="type/0">Normal</option>
                      <option value="type/3">Poison</option>
                      <option value="type/13">Psychic</option>
                      <option value="type/5">Rock</option>
                      <option value="type/19">Shadow</option>
                      <option value="type/8">Steel</option>
                      <option value="type/18">Unknown</option>
                      <option value="type/10">Water</option>
                    </select>
                    <button id="search-button">search</button>

                  </div>
    
              </ul>
              <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
