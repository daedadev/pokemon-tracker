<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="yellow-text blue accent-4 brand-logo center">Poke Price Checker</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="collapsible.html" class="yellow-text blue accent-4">Saved Cards</a></li>
              </ul>
            </div>
          </nav>
        <div class=container>
            <form id=pokemon>
                <p>
                 Pokemon Name:
                </p>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="skill-name">
                </div>
            </form>
         <div class="form-group row">
             <select class= "browser-default" id="generation-search">
                <option value="" disabled selected>Generations</option>
                <option value="generation/1">1</option>
                <option value="generation/2">2</option>
                <option value="generation/3">3</option>
                <option value="generation/4">4</option>
                <option value="generation/5">5</option>
                <option value="generation/6">6</option>
                <option value="generation/7">7</option>
              </select>
             
         </div>
         <div class="form-group row">
            <select class= "browser-default" id="type-search">
              <option value="" disabled selected>Types</option>
              <option value="type/6">Bug</option>
              <option value="type/16">Dark</option>
              <option value="type/15">Dragon</option>
              <option value="type/12">Electric</option>
              <option value="type/17">Fairy</option>
              <option value="type/1">Fighting</option>
              <option value="type/9">Fire</option>
              <option value="type/2">Flying</option>
              <option value="type/7">Ghost</option>
              <option value="type/11">Grass</option>
              <option value="type/4">Ground</option>
              <option value="type/14">Ice</option>
              <option value="type/0">Normal</option>
              <option value="type/3">Poison</option>
              <option value="type/13">Psychic</option>
              <option value="type/5">Rock</option>
              <option value="type/19">Shadow</option>
              <option value="type/8">Steel</option>
              <option value="type/18">Unknown</option>
              <option value="type/10">Water</option>
            </select>  
         <div class="browser-default" id="search-button">
             <a href="search.html">Search</a>
         </div>

         </div>
        </div>

        </div>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./index.js" async defer></script>
    </body>
</html>
