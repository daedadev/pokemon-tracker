<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="yellow-text brand-logo center">Poke Card Collector</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
              
                <li><button id="show-saved"><img src="images/Pcard.jpg" alt=""></button></li>
              </ul>
            </div>
          </nav>
        <div class=container>
            <form id=pokemon>
                <p>Search for Pokemon by Name Type or Generation:</p>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name-input">
                </div>
            </form>
         <div class="form-group row">
             <select class= "browser-default" id="generation-search">
                <option value="" disabled selected>Generations</option>
                <option value="generation/1">1</option>
                <option value="generation/2">2</option>
                <option value="generation/3">3</option>
                <option value="generation/4">4</option>
                <option value="generation/5">5</option>
                <option value="generation/6">6</option>
                <option value="generation/7">7</option>
              </select>
             
         </div>
         <div class="form-group row">
            <select class= "browser-default" id="type-search">
              <option value="" disabled selected>Types</option>
              <option value="type/7">Bug</option>
              <option value="type/17">Dark</option>
              <option value="type/16">Dragon</option>
              <option value="type/13">Electric</option>
              <option value="type/18">Fairy</option>
              <option value="type/11">Fighting</option>
              <option value="type/10">Fire</option>
              <option value="type/3">Flying</option>
              <option value="type/8">Ghost</option>
              <option value="type/12">Grass</option>
              <option value="type/5">Ground</option>
              <option value="type/15">Ice</option>
              <option value="type/1">Normal</option>
              <option value="type/4">Poison</option>
              <option value="type/14">Psychic</option>
              <option value="type/6">Rock</option>
              <option value="type/20">Shadow</option>
              <option value="type/9">Steel</option>
              <option value="type/19">Unknown</option>
              <option value="type/11">Water</option>
            </select>  
         <button class="browser-default " id="search-button"><a href="search.html" >
           <span class= "black-text">Search</span></a></button>
         </div>
        </div>

        </div>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./index.js" async defer></script>
    </body>
</html>
